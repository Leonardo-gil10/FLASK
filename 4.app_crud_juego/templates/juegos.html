{% extends "base.html" %}
{% block titulo %} Juegos {% endblock %}
{% block contenido %}


    <div class="container my-3 " >  
        <div class="row bg-1">
            <div class="col">
                <h3 class="h3 text-center font-family:Serial">Juegos</h3>
                <a href="{{url_for('formulario_agregar_juego')}}" class="btn mb-3" width="80px" style="background-color:#d7dfda "><i class="bi bi-file-plus-fill"></i></a>
                <div class="table-responsive " >
                    <table class="table table-striped " >
                        <thead>
                            <tr>
                                <th>Items</th>
                                <th>Nombre</th>
                                <th>Descripci√≥n</th>
                                <th>Precio</th>
                                <th>Detalles</th>
                                <th>Editar</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for juego in juegos %}
                            <tr>
                                <td>{{juego[0]}}</td>
                                <td>{{juego[1]}}</td>
                                <td>{{juego[2]}}</td>
                                <td>{{juego[3]}}</td>
                                <td>
                                    <a href="{{url_for('editar_juego', id=juego[0])}}"  class="btn btn-info btn-sm"><i class="bi bi-calendar2-range"></i></a>
                                </td>
                                <td>
                                    <a href="{{url_for('editar_juego', id=juego[0])}}"  class="btn btn-info btn-sm"><i class="bi bi-pencil-square"></i></a>
                                </td>
                                <td>
                                    <form action="{{url_for('eliminar_juego')}}" method="POST" class="d-inline">
                                        <input type="hidden" name="id" value="{{juego[0]}}">
                                        <button class="btn btn-danger btn-sm"><i class="bi bi-trash-fill"></i></button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    {% endblock contenido %}
