<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        /* Estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
        }

        .form-box {
            background-color: #f9f9f9;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 255, 255, 0.82);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-link {
            text-decoration: none;
        }

        .logo {
            width: 100px;
        }

        .form-title {
            color: rgb(17, 17, 17);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .form-floating {
            position: relative;
            width: 48%;
        }

        .form-floating input, .form-floating select {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: rgb(56, 245, 223);
        }

        .login-link {
            margin-top: 1rem;
            font-size: 1rem;
        }

        .login-link a {
            text-decoration: none;
            color: rgba(0, 82, 189, 0.79);
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <div class="logo-container">
                <a href="base.html" class="logo-link">
                    <img src="static/img/logo.png" alt="Logo" class="logo">
                </a>
            </div>
            <h2 class="form-title">Registro</h2>
            <p class="form-description">Completa el formulario para crear tu cuenta</p> <br>
            <form action="/registro" method="POST">
                <div class="form-group">
                    <div class="form-floating">
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                        <label for="nombre"></label>
                    </div>
                    <div class="form-floating">
                        <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
                        <label for="apellidos"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-floating">
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                        <label for="fecha_nacimiento"></label>
                    </div>
                    <div class="form-floating">
                        <select id="tipo_documento" name="tipo_documento" required>
                            <option value="DNI">Tipo de documento</option>
                            <option value="Pasaporte">Pasaporte</option>
                            <option value="CC">CC</option>
                            <option value="TI">TI</option>
                            <option value="Visa">Visa</option>
                            <option value="Otro">Otro</option>
                        </select>
                        <label for="tipo_documento"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-floating">
                        <input type="email" id="email" name="email" placeholder="Correo" required>
                        <label for="email"></label>
                    </div>
                    <div class="form-floating">
                        <input type="password" id="password" name="password" placeholder="Contraseña" required>
                        <label for="password"></label>
                    </div>
                </div>
                <button type="submit" class="btn">Registrarse</button>
            </form>
            <p class="login-link">¿Ya tienes cuenta? <a href="/login">Inicia sesión</a></p>
        </div>
    </div>
</body>
</html>
