
{% extends "base.html" %}

{% block content %}

    <!-- Sign Up Start -->
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <a href="#" class="">
                            <h3 class="text-primary"><img src="{{ url_for('static', filename='img/logo.png') }}"alt=""></i></h3>
                        </a>
                    </div>
                    <h2 class="text-primary">Registrate!</h2>
                    <div class="form-floating mb-3 text-black">
                        <input type="text" class="form-control" id="floatingText" placeholder="jhondoe">
                        <label for="floatingText">Nombre de usuario</label>
                    </div>
                    <div class="form-floating mb-3 text-black">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Correo Electronico</label>
                    </div>
                    <div class="form-floating mb-4 text-black">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Contrase√±a</label>
                    </div>
                  
                    <form action="#" method="GET">
                    <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
